<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Start Boolean</title>
</head>
<body>

  <!-- START HEADER -->
  <header>
    <div class="container h-100 ">
      <div class="row h-100 align-items-center">
        <div class="col-11 col-md-6"><h4><strong>START BOOTSTRAP</strong></h4></div>
        <div class="col-1 d-md-none pr-4 header_bars text-center"><span class="fa-solid fa-bars"></span></div>
        <nav class="col-4 offset-2 d-none d-md-block debug">
          <ul class="d-flex">
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- END HEADER -->



  <!-- START MAIN -->
  <main>

    <!-- START JUMBO -->
    <section class="jumbo py-4">
      <div class="container d-flex flex-column align-items-center ">
        <div class="div_img">img</div>
        <h1>title</h1>
        <div class="star">star</div>
        <div class="div_text">text</div>
      </div>
    </section>
    <!-- END JUMBO -->

    <!-- START PORTFOLIO -->
    <section class="portfolio py-4">
      <div class="container debug">
        <h2 class="col-12 text-center">text</h2>
        <div class="col-12 star d-flex justify-content-center debug"> star </div>
        <div class="row">
          <div class="col-12 col-md-6 col-xl-4 debug">img-1</div>
          <div class="col-12 col-md-6 col-xl-4 debug">img-2</div>
          <div class="col-12 col-md-6 col-xl-4 debug">img-3</div>
          <div class="col-12 col-md-6 col-xl-4 debug">img-4</div>
          <div class="col-12 col-md-6 col-xl-4 debug">img-5</div>
          <div class="col-12 col-md-6 col-xl-4 debug">img-6</div>
        </div>
      </div>
    </section>
    <!-- END PORTFOLIO -->

    <!-- START ABOUT -->
    <section class="about py-4">
      <div class="my_container debug">
        <div class="row">
          <div class="col-12 text-center debug">text</div>
          <div class="col-12 debug">star</div>
          <div class="col-12 col-md-6 debug">p1</div>
          <div class="col-12 col-md-6 debug">p2</div>
          <div class="col-12 debug">buttom</div>
        </div>
      </div>
    </section>
    <!-- END ABOUT -->

    <!-- START CONTACT -->
    <!-- <section class="contact py-4">
      <div class="my_container debug">
        <div class="row">
          <div class="col-12 text-center debug">text</div>
          <div class="col-12 debug">star</div>
          <div class="col-12 debug">name</div>
          <div class="col-12 debug">email</div>
          <div class="col-12 debug">phone</div>
          <div class="col-12 big_cont debug">message</div>
          <div class="col-12 "> button</div>
        </div>
      </div>
    </section> -->

    <section class="contact py-4">
      <div class="container">
        <h2 class="text-center">CONTACT ME</h2>
        <div class="debug">star</div>
      </div>
      <div class="my_container">
        <form action="#">
          <input type="text" class="form-control my_input" placeholder="Name">
          <input type="email" class="form-control my_input" placeholder="Email Address">
          <input type="text" class="form-control my_input" placeholder="Phone Number">
          <textarea class="form-control my_input" id="message" rows="5" placeholder="Message"></textarea>
        </form>
        <div class="col-12 "> button</div>
      </div>
    </section>
    <!-- END CONTACT -->

  </main>
  <!-- END MAIN -->



  <!-- START FOOTER -->
  <footer>

    <!-- START INFO -->
    <section class="info py-4">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 py-4 debug">
            <h3>text</h3>
            <h3>text</h3>
          </div>
          <div class="col-12 col-md-4 py-4 debug">
            <h3>text</h3>
            <div>social</div>
          </div>
          <div class="col-12 col-md-4 py-4 debug">
            <h3>text</h3>
            <h3>text</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- END INFO -->

    <!-- START COPYRIGHT -->
    <section class="copyright py-4">
      <div class="container text-center">
        <span class="debug">text</span>
      </div>
    </section>
    <!-- END COPYRIGHT -->

  </footer>
  <!-- END FOOTER -->
</body>
</html>
